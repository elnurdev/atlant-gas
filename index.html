<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Атлант Газ +</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="website icon" type="svg" href="./img/Logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__body">
        <div class="header__infobox">
          <a href="#" class="logo"><img src="./img/Logo.svg" alt="Logo"></a>
          <a href="#" class="header__text">Расправь плечи в теплом доме</a>
        </div>
        <div class="header__calling">
          <a href="#" class="header__tell subtitle">+7 926 330-68-34</a>
          <a href="#" class="header__question">Срочный вопрос</a>
        </div>
      </div>
    </div>
  </header>
  <section class="intro">
    <div class="container">
      <div class="intro__body">
        <div class="intro__textbox">
          <div class="intro__service">
            <div class="intro__blog">
              <div class="intro__blog-top">
                <img src="./img/moon.svg" alt="">
                <img src="./img/arrow.svg" alt="">
                <img src="./img/sun.svg" alt="">
              </div>
              <div class="intro__blog-text text">В любое время дня и ночи</div>
            </div>
            <div class="intro__blog">
              <div class="intro__blog-top">
                <img src="./img/cloudy.svg" alt="">
                <img src="./img/arrow.svg" alt="">
                <img src="./img/snowflake.svg" alt="">
              </div>
              <div class="intro__blog-text text">Вне зависимости от погодных условий</div>
            </div>
          </div>
          <div class="intro__title">Доставим газ за 4 часа</div>
          <div class="intro__subtitle subtitle">в любую точку Москвы и Московской области</div>
          <img src="./img/path.svg" alt="" class="intro__arrow-path">
          <button class="intro__btn"><img src="./img/btn-bottom.svg" alt="" class="btn__dec btn-dec-1"> Заказать доставку газа в газгольдер <img src="./img/btn-top.svg" alt="" class="btn__dec btn-dec-2"></button>
          <div class="intro__subbutton text">Доставка газа всегда по актуальным ценам</div>
        </div>
        <div class="intro__imgbox"><img src="./img/intro-dec.svg" alt=""></div>
      </div>
    </div>
  </section>
</body>
</html>
